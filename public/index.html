<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="" sizes="16x16" />
        <title>Tailwind</title>
        <link rel="stylesheet" type="text/css" href="./output.css" />
    </head>
    <body>
        <div class="" id="container">
            <div
                class="
                    font-Karla
                    max-w-screen-2xl
                    mx-auto
                    text-base
                    px-8
                    bg-slate-100
                "
            >
                <header class="py-6 mx-auto">
                    <nav
                        class="
                            flex flex-row
                            justify-between
                            items-center
                            relative
                        "
                    >
                        <div
                            class="
                                basis-2/6
                                text-center text-2xl
                                font-semibold
                                cursor-pointer
                            "
                        >
                            CoffeeStyle.
                        </div>
                        <ul
                            id="ct-top-menu"
                            class="
                                basis-3/6
                                lg:flex-row
                                lg:items-center
                                lg:justify-end
                                lg:gap-8
                                uppercase
                                text-sm text-gray-500
                                font-medium
                                hidden
                                lg:flex
                                top-10
                                z-50
                                w-full
                                text-center
                                animate-slideDown
                            "
                        >
                            <li class="ct-top-menu-item text-gray-800">
                                <a class="" href="#">Home</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a class="" href="#">Products</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a class="" href="#">Block</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a class="" href="#">About</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a class="" href="#">Contact</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a class="" href="#">Styleguide</a>
                            </li>
                            <li class="ct-top-menu-item">
                                <a class="" href="#">Hung</a>
                            </li>
                        </ul>
                        <ul
                            class="
                                basis-3/6
                                lg:basis-1/6
                                flex
                                justify-end
                                lg:justify-start
                                items-center
                                ml-16
                                text-sm text-gray-500
                                font-medium
                            "
                        >
                            <li class="ct-top-menu-item">
                                <a href="#" class="flex items-center">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="currentColor"
                                        class="ct-icon"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                                        />
                                    </svg>
                                    <span class="mx-2">Cart</span>
                                    <span
                                        class="
                                            ct-badge-circle
                                            bg-orange-400
                                            text-white
                                        "
                                        >14</span
                                    >
                                </a>
                            </li>
                        </ul>

                        <div
                            class="
                                basis-1/6
                                lg:hidden
                                flex
                                items-center
                                cursor-pointer
                                px-2
                                sm:px-4
                            "
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="ct-icon"
                                id="ct-toggle-top-menu-icon"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                                />
                            </svg>
                        </div>
                    </nav>
                </header>
                <main>
                    <div class="slider"></div>
                    <!--end slider-->

                    <div class="story"></div>
                    <!-- end story -->

                    <div class="featured-nugs"></div>
                    <!-- featured-nugs -->

                    <div class="more-product"></div>
                    <!-- end more-product -->

                    <div class="coffee-magazine"></div>
                    <!-- end coffee-magazine -->

                    <div class="lifestyle-stories"></div>
                    <!-- end coffee-magazine -->

                    <div class="subscrice-us"></div>
                    <!-- end coffee-magazine -->
                </main>
                <footer></footer>
            </div>
            <!--end content-wrapper-->
        </div>
        <!--end root-->
        <script src="./index.js" type="text/javascript" async></script>
    </body>
</html>
